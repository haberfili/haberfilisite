@(newsList : java.util.List[models.News]) 
@main(Messages("playauthenticate.index.title")) {
   <div class="jumbotron">
	<div class="container">
		<h1>Filli haber</h1>
		<p>Haberin dibi</p>
		<p>
			<a class="btn btn-primary btn-lg" role="button">Neler varmis
				&raquo;</a>
		</p>
	</div>
</div>

<div class="container">
	<!-- Example row of columns -->
	
	<div class="col-lg-12">
		<h2 class="page-header">Your News</h2>
	</div>
	<div class="row clearfix" >
	
	@for(i <-0 to newsList.size()-1) {
	<div class="col-sm-3 clearfix">	
			<img class="img-responsive" src="@newsList.get(i).image" >
			<h3>@newsList.get(i).title <small>ntvmsnbc.com</small> </h3>
			<p>@newsList.get(i).detail</p>
			<ul class="list-unstyled list-inline list-social-icons">
              <a class="btn btn-default" target="_blank" href="@newsList.get(i).link" role="button">Detay&raquo;</a>
              <li class="tooltip-social facebook-link">
              	<a href="#facebook-profile" data-toggle="tooltip" data-placement="top" title="" data-original-title="Facebook">
              	<i class="fa fa-facebook-square fa-2x"></i>
              	</a>
              </li>
              <li class="tooltip-social twitter-link"><a href="#twitter-profile" data-toggle="tooltip" data-placement="top" title="" data-original-title="Twitter"><i class="fa fa-twitter-square fa-2x"></i></a></li>
              <li class="tooltip-social google-plus-link"><a href="#google-plus-profile" data-toggle="tooltip" data-placement="top" title="Google+"><i class="fa fa-google-plus-square fa-2x"></i></a></li>
            </ul>
			
			
	</div>		
	}
	
	</div>

	<hr>

	<footer>
		<p>&copy; NeoFili haber 2013</p>
		<div class="col-md-2 col-sm-4 col-xs-6">
			<a href="/language/de">de</a>
			<a href="/language/en">en</a>
			<a href="/language/tr">tr</a>
		</div>
	</footer>
</div>
    }
